<style>
    body {
        background-color: #3a6645;
    }

    .butterfly {
        width: 500px;
        height: 100px;

        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -50px;
        margin-left: -250px;

        transition: all 0.4s;
    }

    .left-b {
        width: 105px;
        height: 80px;

        background: #d7c400;

        position: absolute;
        left: 140px;

        border-radius: 35% 65% 35% 60%;

    }

    .left-s {
        width: 65px;
        height: 40px;

        background: #d7c400;

        position: absolute;
        left: 180px;
        top: 60px;

        border-radius: 65% 35% 65% 35%;
    }

    .head {
        width: 20px;
        height: 20px;
        background: #d7c400;
        position: absolute;
        left: 240px;
        top: 0px;
        border-radius: 50%;
    }

    .body {
        width: 20px;
        height: 80px;
        background: #d7c400;
        position: absolute;
        left: 240px;
        top: 20px;
        border-radius: 40% 40% 80% 80%;

    }

    .right-b {
        width: 105px;
        height: 80px;

        background: #d7c400;

        position: absolute;
        right: 140px;
        border-radius: 65% 35% 60% 35%;

    }

    .right-s {
        width: 65px;
        height: 40px;

        background: #d7c400;

        position: absolute;
        right: 180px;
        top: 60px;

        border-radius: 35% 65% 35% 60%;
    }

    .fly {
        animation: fly 1s infinite ease-in-out;
    }

    .fly-r {
        transform-origin: left;

    }

    .fly-l {
        transform-origin: right;

    }

    @keyframes fly {
        0% {
            transform: rotateY(0deg);
        }
        50% {
            transform: rotateY(60deg);

        }
        100% {
            transform: rotateY(0deg);
        }
    }

    .feeler-l {
        width: 60px;
        height: 53px;

        position: absolute;
        left: 205px;
        top: -50px;

    }

    .feeler-r {
        width: 60px;
        height: 53px;

        transform: rotateY(180deg);

        position: absolute;
        right: 205px;
        top: -50px;

    }

    .ball {
        width: 100px;
        height: 100px;
        background: #999999;
    }

</style>

<script>
    var time = false
    var w = document.body.scrollWidth;
    var h = document.body.scrollHeight;
    console.log(w + '|' + h)

    function touch() {
        if (!time) {
            var t = Math.random() * h

            if (t > (h - 120)) {
                t = t - 120
            } else if (t < 120) {
                t = t + 120
            }
            var l = Math.random() * w

            if (l > (w - 600)) {
                l = l - 600
            }
            else if (l < 500) {
                l = l + 500
            }
            document.getElementById('butterfly').style.top = t + 'px';
            document.getElementById('butterfly').style.left = l + 'px';
            time = true
            setTimeout(function () {

                time = false
            }, 500)
        }

    }
</script>
